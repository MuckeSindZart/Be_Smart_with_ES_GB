<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Images</title>
    <style type="text/css">
      body {
        background-color: lightgray;
      }
      .containerDog {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 100vw;
        margin: 0 auto;
        padding: 20px;
        background-color: lightgray;
      }
      img {
        width: calc(20% - 10px);
        height: 25vh;
        object-fit: cover;
        margin: 0px 5px 20px 5px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="userListContainer">
      <button id="refreshButton">Update User List</button>
      <ul id="userList"></ul>
    </div>
    <hr />
    <div class="containerDog">
      <div class="controls">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <div class="counter" id="counter">Iteration: 0</div>
      </div>
      <div id="dogImages"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
