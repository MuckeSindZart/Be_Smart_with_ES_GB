<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 5, 10, 22];

      function max(par1, par2, ...rest) {
        if (par1 > par2) {
          console.log(par1);
        } else if (par1 < par2) {
          console.log(par2);
        }
        console.log(rest);
      }

      console.log(max(...arr));
    </script>
  </body>
